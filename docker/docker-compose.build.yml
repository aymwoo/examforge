services:
  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - examforge-network

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
      args:
        APK_MIRROR: mirrors.aliyun.com
        NPM_REGISTRY: https://registry.npmmirror.com
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=${DATABASE_URL:-file:/app/apps/api/prisma/prod.db}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=${JWT_SECRET:-default_secret_for_dev}
      - LLM_PROVIDER=${LLM_PROVIDER:-qwen}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-qwen-turbo}
      - LLM_BASE_URL=${LLM_BASE_URL}
      - OCR_ENGINE=${OCR_ENGINE:-paddleocr}
      - PORT=3000
    depends_on:
      redis:
        condition: service_healthy
    volumes:
      - ./uploads:/app/apps/api/uploads
      - ./assets:/app/apps/api/assets
      - ./sqlite:/app/apps/api/prisma
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - examforge-network

  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile.web
      args:
        APK_MIRROR: mirrors.aliyun.com
        NPM_REGISTRY: https://registry.npmmirror.com
    restart: always
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3000}
    depends_on:
      - api
    healthcheck:
      test:
        ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - examforge-network

volumes:
  redis_data:

networks:
  examforge-network:
    driver: bridge
